<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
        }
        .movie-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        .movie-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .movie-rating {
            color: #f39c12;
            font-weight: bold;
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .cast-card {
            border: none;
            background-color: #f8f9fa;
            text-align: center;
        border-radius:12rem;
      
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .cast-card:hover {
            transform: scale(1.05);
        }
        .cast-card img {
            border-radius: 50%;
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center movie-card">
            <div class="col-md-3">
                <img src="https://via.placeholder.com/300x450" class="img-fluid rounded" alt="Movie Poster">
            </div>
            <div class="col-md-6">
                <h2 class="movie-title">Maruthi Nagar Subramanyam</h2>
                <div class="movie-rating">
                    <span>9.1/10</span> (6.1K Votes)
                </div>
                <div class="mt-2">
                    <span class="badge bg-light text-dark">2D</span>
                    <span class="badge bg-light text-dark">Telugu</span>
                </div>
                <div class="mt-3">
                    <p>2h 27m • Comedy • UA • 23 Aug, 2024</p>
                </div>
            </div>
            <div class="col-md-3 text-md-end text-center mt-4 mt-md-0">
                <a href="/index.html" class="btn btn-danger btn-lg">Book Tickets</a>
            </div>
        </div>
        <div class="mt-4">
            <h4>About the movie</h4>
            <p>Maruthi Nagar Subramanyam is a Telugu movie starring Rao Ramesh in the lead.</p>
        </div>
<hr>
<h4>Cast</h4>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="cast-card">
                <img src="https://via.placeholder.com/150" alt="Cast Member">
                
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="cast-card">
                <img src="https://via.placeholder.com/150" alt="Cast Member">
            
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="cast-card">
                <img src="https://via.placeholder.com/150" alt="Cast Member">
             
            </div>
        </div>
    </div>
</div>


        <div class="row">
<div>

</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
